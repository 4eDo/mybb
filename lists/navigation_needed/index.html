		display: inline-block;

<div class="filter-box">
	<label>Тип: 
		<select id="searchInput_type">
			<option value="all">Все</option>
			<option value="findRole">Поиск роли</option>
			<option value="findPlayer">Поиск соигрока</option>
		</select>
	</label>
</div>
<div class="filter-box">
	<label>Фандом: 
		<input type="text" id="searchInput_fandom" placeholder="Введите текст" list="fandomList">
		<datalist id="fandomList"></datalist>
	</label>
	<label>Сеттинг: 
		<input type="text" id="searchInput_setting" placeholder="Введите текст" list="settingList">
		<datalist id="settingList"></datalist>
	</label>
	<label>Пол: 
		<input type="text" id="searchInput_sex" placeholder="Введите текст" list="sexList">
		<datalist id="sexList"></datalist>
	</label>
	<label>Отношения: 
		<input type="text" id="searchInput_relations" placeholder="Введите текст" list="relationsList">
		<datalist id="relationsList"></datalist>
	</label>
	<label>Теги: 
		<input type="text" id="searchInput_tags" placeholder="Введите текст" list="tagsList">
		<datalist id="tagsList"></datalist>
	</label>
	<button type="button" class="button submit" name="submit" onclick="searchInBlocks()">Найти</button>
	<button type="button" class="button preview" name="preview" onclick="resetFilters()">Сбросить фильтры</button>
</div>

<div class="sort-box">
	<div id="profilenav">
		<h2><span>Выберите сортировку:</span></h2>
		<ul>
			<li class="isactive sort-button"><a href="#" class="sort-button" data-sort="fandom">По&nbsp;фандому</a></li>
			<li class="sort-button"><a href="#" class="sort-button" data-sort="setting">По&nbsp;сеттингу</a></li>
			<li class="sort-button"><a href="#" class="sort-button" data-sort="sex">По&nbsp;полу</a></li>
			<li class="sort-button"><a href="#" class="sort-button" data-sort="relations">По&nbsp;типу&nbsp;отношений</a></li>
			<li class="sort-button"><a href="#" class="sort-button" data-sort="tags">По&nbsp;тегам</a></li>
		</ul>
	</div>
</div>

<div id="catalog-box"></div>
